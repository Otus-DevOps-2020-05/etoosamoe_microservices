probe {
  name: "ui"
  type: HTTP
  targets {
    host_names: "ui"
  }
  interval_msec: 5000
  timeout_msec: 1000

  http_probe {
    relative_url: "/healthcheck"
    port: 9292
  }
  validator {
    name: "status_code_2xx"
    http_validator {
      success_status_codes: "200-299"
    }
  }
}
